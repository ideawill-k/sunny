<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="써니쿠폰에서 면세점 할인, 해외여행 할인, 여행 편의 서비스를 한 번에 만나보세요. 최대 70% 할인 혜택과 다양한 여행 서비스를 제공합니다.">
    <meta name="keywords" content="면세점할인, 여행할인, 여행편의, 면세점쿠폰, 해외여행, 여행자보험, 해외유심">
    <title>여행 할인 | 써니쿠폰</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/discount.css">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header>
            <div class="content-container">
                <div class="flex items-center justify-between h-16">
                    <a href="/" class="flex-shrink-0">
                        <img src="../images/sunny_coupon_logo.png" alt="SUNNY COUPON" class="h-8">
                    </a>
                    
                    <nav class="nav flex space-x-8">
                        <a href="../pages/dutyfree.html" class="nav-link">면세점할인</a>
                        <a href="../pages/discount.html" class="nav-link">여행할인</a>
                        <a href="../pages/info.html" class="nav-link">여행정보</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="mt-16 p-4">
            <!-- Filter Section -->
            <section class="filter-section max-w-6xl mx-auto">
                <div class="filter-wrapper">
                    <!-- 여행 Filter -->
                    <div class="filter-group">
                        <button class="category-btn" data-filter="travel">여행</button>
                        <div class="filter-buttons" id="travelFilters">
                            <button class="filter-btn" data-filter="숙소">숙소</button>
                            <button class="filter-btn" data-filter="항공권">항공권</button>
                            <button class="filter-btn" data-filter="투어/티켓">투어/티켓</button>
                            <button class="filter-btn" data-filter="미식">미식</button>
                            <button class="filter-btn" data-filter="패키지">패키지</button>
                        </div>
                    </div>

                    <!-- 지역 Filter -->
                    <div class="filter-group">
                        <button class="category-btn" data-filter="region">지역</button>
                        <div class="filter-buttons" id="regionFilters">
                            <button class="filter-btn" data-filter="일본">일본</button>
                            <button class="filter-btn" data-filter="미국">미국</button>
                            <button class="filter-btn" data-filter="베트남">베트남</button>
                            <button class="filter-btn" data-filter="태국">태국</button>
                            <button class="filter-btn" data-filter="유럽">유럽</button>
                            <button class="filter-btn" data-filter="필리핀">필리핀</button>
                            <button class="filter-btn" data-filter="대만">대만</button>
                        </div>
                    </div>

                    <!-- 서비스 Filter -->
                    <div class="filter-group">
                        <button class="category-btn" data-filter="service">서비스</button>
                        <div class="filter-buttons" id="serviceFilters">
                            <button class="filter-btn" data-filter="쇼핑">쇼핑</button>
                            <button class="filter-btn" data-filter="교통">교통</button>
                            <button class="filter-btn" data-filter="통신">통신</button>
                            <button class="filter-btn" data-filter="보험">보험</button>
                            <button class="filter-btn" data-filter="기타">기타</button>
                        </div>
                    </div>
                </div>
                
                <!-- Selected Filters Display -->
                <div class="selected-filters"></div>
            </section>

            <!-- Sort Section -->
            <section class="sort-section max-w-6xl mx-auto">
                <div class="sort-buttons">
                    <button class="sort-btn active" data-sort="recommend">추천순</button>
                    <button class="sort-btn" data-sort="recent">할인순</button>
                    <button class="sort-btn" data-sort="popular">인기순</button>
                </div>
            </section>

            <!-- Discounts Grid -->
            <section class="discounts-section max-w-6xl mx-auto">
                <div class="discounts-grid" id="discountsContainer">
                    <!-- 할인 상품이 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-links">
                        <h4><a href="../pages/about.html" class="nav-style-link">About</a></h4>
                    </div>
                    <div class="company-info">
                        <p>대명인터네셔널</p>
                        <p>사업자등록번호: 172-40-00048</p>
                        <p>통신판매신고: 제2018-부산남구-2047호</p>
                        <p>부산광역시 남구 신선로 365, 317호</p>
                        <p>제휴문의: sunnycoupon@naver.com</p>
                    </div>
                </div>
        
                <div class="footer-right">
                    <div class="footer-links">
                        <h4>Follow Us</h4>
                    </div>
                    <div class="social-links">
                        <a href="https://www.instagram.com/sunnycoupon/" target="_blank" class="social-icon">
                            <img src="../images/social/footer_insta.png" alt="Instagram">
                        </a>
                        <a href="http://pf.kakao.com/_YNRxij" target="_blank" class="social-icon">
                            <img src="../images/social/footer_kakao.png" alt="KakaoTalk">
                        </a>
                        <a href="https://blog.naver.com/sunnycouponblog" target="_blank" class="social-icon">
                            <img src="../images/social/footer_Nblog.png" alt="Blog">
                        </a>
                        <a href="https://cafe.naver.com/miningkorea.cafe?" target="_blank" class="social-icon">
                            <img src="../images/social/footer_navercafe.png" alt="Naver Cafe">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.sunnycoupon.www" target="_blank" class="social-icon">
                            <img src="../images/social/footert_googleplay_small.png" alt="Google Play">
                        </a>
                    </div>
                </div>
            </div>
        
            <div class="footer-bottom">
                <p>&copy; 2019 SunnyCoupon. All rights reserved.</p>
            </div>
        </footer>

        <!-- Top Button -->
        <button id="topButton" class="top-button" aria-label="맨 위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 15l-6-6-6 6"/>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="../js/index.js"></script>
    <script type="module" src="../js/discount.js"></script>
</body>
</html>
