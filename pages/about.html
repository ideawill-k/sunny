<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="써니쿠폰에서 면세점 할인, 해외여행 할인, 여행 편의 서비스를 한 번에 만나보세요. 최대 70% 할인 혜택과 다양한 여행 서비스를 제공합니다.">
    <meta name="keywords" content="면세점할인, 여행할인, 여행편의, 면세점쿠폰, 해외여행, 여행자보험, 해외유심">
    <title>About | 써니쿠폰</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    
    <style>
        :root {
           --primary-color: #FF385C;
           --secondary-color: #00A699;
           --text-color: #333333;
           --border-color: #EBEBEB;
        }

        body {
           font-family: 'Pretendard', sans-serif;
           color: var(--text-color);
           line-height: 1.5;
        }

        .page-container {
           min-height: 100vh;
           display: flex;
           flex-direction: column;
        }

        /* Content Container */
        .content-container {
           max-width: 1140px;
           margin: 0 auto;
           padding: 0 20px;
           width: 100%;
        }

        .content-container img {
           height: 40px;
           width: auto;
        }

        /* Navigation */
        header {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           background: white;
           z-index: 1000;
           margin-bottom: 0;
           border-bottom: 1px solid var(--border-color);
        }

        .nav {
           display: flex;
           gap: 32px;
        }

        .nav-link {
           font-family: 'GmarketSans', sans-serif;
           font-size: 1.125rem;
           font-weight: 600;
           color: var(--text-color);
           padding: 0.5rem;
           transition: all 0.3s ease;
           position: relative;
           white-space: nowrap;
        }

        .nav-link:hover {
           color: var(--primary-color);
           transform: translateY(-2px);
        }

        .nav-link::after {
           content: '';
           position: absolute;
           bottom: 0;
           left: 50%;
           width: 0;
           height: 2px;
           background-color: var(--primary-color);
           transition: all 0.3s ease;
           transform: translateX(-50%);
        }

        .nav-link:hover::after {
           width: 80%;
        }

        /* About Section */
        .about-section {
            margin-top: 64px;
        }

        .about-container {
            max-width: 1140px;
            margin: 0 auto;
        }

        .about-images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .about-image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Top Button */
        .top-button {
           position: fixed;
           bottom: 30px;
           right: 30px;
           width: 44px;
           height: 44px;
           border-radius: 50%;
           background-color: var(--primary-color);
           color: white;
           border: none;
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           opacity: 0;
           visibility: hidden;
           transition: all 0.3s ease;
           box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
           z-index: 1000;
        }

        .top-button.visible {
           opacity: 1;
           visibility: visible;
        }

        .top-button:hover {
           transform: translateY(-3px);
           box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
                   .site-footer {
           background-color: #f8f8f8;
           padding: 40px 0 20px;
           margin-top: 0;
        }

        .footer-content {
           max-width: 1140px;
           margin: 0 auto;
           padding: 0 20px;
           display: flex;
           justify-content: space-between;
           gap: 30px;
        }

        .footer-left, .footer-right {
           flex: 1;
        }

        .footer-links {
           margin-bottom: 16px;
        }

        .footer-links h4 {
           font-size: 1.125rem;
           font-weight: 600;
        }

        .nav-style-link {
           color: var(--text-color);
           text-decoration: none;
           position: relative;
           transition: all 0.3s ease;
           padding: 0.5rem;
           display: inline-block;
        }

        .nav-style-link:hover {
           color: var(--primary-color);
           transform: translateY(-2px);
        }

        .nav-style-link::after {
           content: '';
           position: absolute;
           bottom: 0;
           left: 50%;
           width: 0;
           height: 2px;
           background-color: var(--primary-color);
           transition: all 0.3s ease;
           transform: translateX(-50%);
        }

        .nav-style-link:hover::after {
           width: 80%;
        }

        .company-info p {
           color: #666;
           font-size: 0.875rem;
           line-height: 1.6;
           margin-bottom: 3px;
        }

        .social-links {
           display: flex;
           gap: 12px;
           align-items: center;
        }

        /* Social Links */
        .social-links {
           display: flex;
           align-items: center;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon img {
           width: 100%;
           height: 100%;
           transition: transform 0.2s ease;
        }

        .social-icon:hover img {
           transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .social-icon {
                width: 28px;
                height: 28px;
            }
        }

        .footer-bottom {
           max-width: 1140px;
           margin: 30px auto 0;
           padding: 16px 20px 0;
           border-top: 1px solid #eee;
           text-align: center;
        }

        .footer-bottom p {
           color: #888;
           font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .content-container img {
                height: 32px;
            }
            .nav {
                display: flex;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                gap: 24px;
                padding: 0 16px;
            }
            
            .nav::-webkit-scrollbar {
                display: none;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 0.5rem 0;
                flex-shrink: 0;
            }

            .about-section {
                margin-top: 56px;
            }

            .footer-content {
                flex-direction: column;
                gap: 24px;
            }

            .top-button {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header>
            <div class="content-container">
                <div class="flex items-center justify-between h-16">
                    <a href="../" class="flex-shrink-0">
                        <img src="../images/sunny_coupon_logo.png" alt="SUNNY COUPON" class="h-8">
                    </a>
                    
                    <nav class="nav flex space-x-8">
                        <a href="../dutyfree" class="nav-link">면세점할인</a>
                        <a href="../discount" class="nav-link">여행할인</a>
                        <a href="../convenience" class="nav-link">여행편의</a>
                    </nav>

        </header>

        <!-- About Section -->
        <section class="about-section">
            <div class="about-container">
                <div class="about-images">
                    <img src="../images/about/about_01.png" alt="About Sunny Coupon 1" class="about-image">
                    <img src="../images/about/about_02.png" alt="About Sunny Coupon 2" class="about-image">
                    <img src="../images/about/about_03.png" alt="About Sunny Coupon 3" class="about-image">
                    <img src="../images/about/about_04.png" alt="About Sunny Coupon 4" class="about-image">
                    <div style="background-color: #FF385C" class="w-full flex justify-center">
                        <img src="../images/about/about_05.png" alt="About Sunny Coupon 5" class="about-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-links">
                        <h4><a href="../pages/about.html" class="nav-style-link">About</a></h4>
                    </div>
                    <div class="company-info">
                        <p>대명인터네셔널</p>
                        <p>사업자등록번호: 172-40-00048</p>
                        <p>통신판매신고: 제2018-부산남구-2047호</p>
                        <p>부산광역시 남구 신선로 365, 317호</p>
                        <p>제휴문의: sunnycoupon@naver.com</p>
                    </div>
                </div>
        
                <div class="footer-right">
                    <div class="footer-links">
                        <h4>Follow Us</h4>
                    </div>
                    <div class="social-links flex gap-3">
                        <a href="https://www.instagram.com/sunnycoupon/" target="_blank" class="social-icon">
                            <img src="../images/social/footer_insta.png" alt="Instagram">
                        </a>
                        <a href="http://pf.kakao.com/_YNRxij" target="_blank" class="social-icon">
                            <img src="../images/social/footer_kakao.png" alt="KakaoTalk">
                        </a>
                        <a href="https://blog.naver.com/sunnycouponblog" target="_blank" class="social-icon">
                            <img src="../images/social/footer_Nblog.png" alt="Blog">

                </div>
            </div>
        
            <div class="footer-bottom">
                <p>&copy; 2019 SunnyCoupon. All rights reserved.</p>
            </div>
        </footer>

        <!-- Top Button -->
        <button id="topButton" class="top-button" aria-label="맨 위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 15l-6-6-6 6"/>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script>
        // Top Button Functions
        function handleTopButton() {
            const topButton = document.getElementById('topButton');
            
            // 스크롤 이벤트 처리
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 200) {
                    topButton.classList.add('visible');
                } else {
                    topButton.classList.remove('visible');
                }
            });

            // 클릭 이벤트 처리
            topButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            handleTopButton();
        });
    </script>
</body>
</html>
